- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.gitconfig:
        path: dotfiles/gitconfig
    ~/.hushlogin:
        path: dotfiles/hushlogin
    ~/.npmrc:
        path: dotfiles/npmrc
    ~/.raspberrypi-motd.sh:
        if: '[[ $(uname -m) == armv7l ]]'
        path: dotfiles/raspberrypi-motd.sh
    ~/.vimrc:
        path: dotfiles/vimrc
    ~/Library/ApplicationSupport/Code/User/settings.json:
        if: '[[ -d ~/Library/ApplicationSupport/Code/User/ ]]'
        path: vscode/settings.json
    ~/.zshrc:
        path: dotfiles/zshrc
    ~/.zsh/:
        create: true
        glob: true
        path: zsh/*

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  
