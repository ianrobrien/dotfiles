- defaults:
    link:
        relink: true

- link:
    ~/.gitconfig:
        path: dotfiles/gitconfig
    ~/.hushlogin:
        path: dotfiles/hushlogin
    ~/.npmrc:
        path: dotfiles/npmrc
    ~/.raspberrypi-motd.sh:
        path: dotfiles/raspberrypi-motd.sh
    ~/.vimrc:
        path: dotfiles/vimrc
    ~/.zshrc:
        path: dotfiles/zshrc
    ~/.zsh/:
        create: true
        glob: true
        path: zsh/*

